<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Approximation Methods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Root Approximation Methods</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="function">Function f(x):</label>
                <input type="text" id="function" value="Math.pow(x, 3) - x - 2" placeholder="e.g., Math.pow(x, 3) - x - 2">
            </div>
            
            <div class="form-group">
                <label for="derivative">Derivative f'(x) (for Newton-Raphson):</label>
                <input type="text" id="derivative" value="3 * Math.pow(x, 2) - 1" placeholder="e.g., 3 * Math.pow(x, 2) - 1">
            </div>
            
            <div class="form-group">
                <label for="method">Select Method:</label>
                <select id="method">
                    <option value="bisection">Bisection Method</option>
                    <option value="newton">Newton-Raphson Method</option>
                    <option value="secant">Secant Method</option>
                </select>
            </div>
            
            <div id="bisection-inputs" class="method-inputs">
                <div class="form-group">
                    <label for="a">Lower Bound (a):</label>
                    <input type="number" id="a" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <label for="b">Upper Bound (b):</label>
                    <input type="number" id="b" value="2" step="0.1">
                </div>
            </div>
            
            <div id="newton-inputs" class="method-inputs" style="display: none;">
                <div class="form-group">
                    <label for="x0-newton">Initial Guess (x₀):</label>
                    <input type="number" id="x0-newton" value="1.5" step="0.1">
                </div>
            </div>
            
            <div id="secant-inputs" class="method-inputs" style="display: none;">
                <div class="form-group">
                    <label for="x0-secant">First Guess (x₀):</label>
                    <input type="number" id="x0-secant" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <label for="x1-secant">Second Guess (x₁):</label>
                    <input type="number" id="x1-secant" value="2" step="0.1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="tolerance">Tolerance:</label>
                <input type="number" id="tolerance" value="0.000001" step="0.000001" min="0.000000001">
            </div>
            
            <button id="calculate">Calculate Root</button>
        </div>
        
        <div class="result-section">
            <div id="result-box" style="display: none;">
                <h2>Results</h2>
                <div id="final-result"></div>
                <div id="iterations-container">
                    <h3>Step-by-Step Process</h3>
                    <div id="iterations"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
